global
    maxconn     20000
    daemon

defaults
    mode                    http
    log                     global
    option                  dontlognull
    option http-server-close
    option forwardfor       except 127.0.0.0/8
    option                  redispatch
    retries                 3
    timeout http-request    240s
    timeout queue           1m
    timeout connect         10s
    timeout client          1m
    timeout server          5m
    timeout http-keep-alive 10s
    timeout check           10s
    maxconn                 3000

frontend frontend-main
    bind *:80
    acl url_html path_beg /html
    use_backend html if url_html
    default_backend html

backend html
    server  apache-app localhost:9917